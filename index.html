<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Solitaire</title>
    <meta name="description" content="Play in Solitaire - card game" />
    <meta name="keywords" content="card, game, Solitaire, Klondike, Patience" />
    <meta http-equiv="author" content="MichaÅ‚ Stadnik" />
</head>

<body>
<!--Initial page-->
    <div id="initial_page">
        <header><h1>Solitaire</h1></header>
        <h2>Start game</h2>
    </div>
<!--Playboard-->
    <div id="playboard">
        <div id="scoreboard">
            <header><span id="help">?</span> <span id="play_again">O</span> Moves: <span id="moves">0</span> Points: <span id="points">0</span></header>
        </div>
        <article>
        <div id="final_areas"><section>
            <div id="final_area_1" class="final_area card_area"></div>
            <div id="final_area_2" class="final_area card_area"></div>
            <div id="final_area_3" class="final_area card_area"></div>
            <div id="final_area_4" class="final_area card_area"></div>
        </section></div>
        <div id="remaining_cards"><section>
            <div id="reversed_cards" class="card_area"></div>
            <div id="unreversed_cards" class="card_area"></div>
        </section></div>
        <div id="piles_of_cards"><section>
            <div id="pile_1" class="pile card_area"></div>
            <div id="pile_2" class="pile card_area"></div>
            <div id="pile_3" class="pile card_area"></div>
            <div id="pile_4" class="pile card_area"></div>
            <div id="pile_5" class="pile card_area"></div>
            <div id="pile_6" class="pile card_area"></div>
            <div id="pile_7" class="pile card_area"></div>
        </section></div>
        </article>
        <div id="footer"><footer>

        </footer></div>
    </div>
</body>
</html>
