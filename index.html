<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Solitaire</title>
    <meta name="description" content="Play in Solitaire - card game" />
    <meta name="keywords" content="card, game, Solitaire, Klondike, Patience" />
    <meta http-equiv="author" content="MichaÅ‚ Stadnik" />

    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="fontello-499b3319/css/fontello.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Special+Elite&display=swap" rel="stylesheet">

    <script src="scripts/elements.cardmeister.full.js"></script>
</head>

<body>
<!--Initial page-->
    <div id="initial_page">
        <header id="initial_header"><h1>Solitaire</h1></header>
        <h2 id="start_button">Start game</h2>
    </div>
<!--Playboard-->
    <div id="scoreboard">
        <header>
            <span id="help"><i class="icon-help-circled"></i></span>
            <span id="play_again"><i class="icon-arrows-ccw"></i></span>
            <span id="score">Moves: <span id="moves">0</span>
            Points: <span id="points">0</span></span>
        </header>
    </div>
    <div id="playboard">
        <article>
        <div id="final_areas"><section>
            <div id="final_area_1" class="final_area card_area"></div>
            <div id="final_area_2" class="final_area card_area"></div>
            <div id="final_area_3" class="final_area card_area"></div>
            <div id="final_area_4" class="final_area card_area"></div>
            <div class="card_area empty_area"></div>
        </section></div>
        <div id="remaining_cards"><section>
            <div id="unreversed_cards" class="card_area"></div>
            <div id="reversed_cards" class="card_area"></div>
        </section></div>
        <div style="clear:both"></div>
        <div id="piles_of_cards"><section>
            <div id="pile_1" class="pile card_area"></div>
            <div id="pile_2" class="pile card_area"></div>
            <div id="pile_3" class="pile card_area"></div>
            <div id="pile_4" class="pile card_area"></div>
            <div id="pile_5" class="pile card_area"></div>
            <div id="pile_6" class="pile card_area"></div>
            <div id="pile_7" class="pile card_area"></div>
        </section></div>
        </article>
    </div>
    <div id="footer">
        <footer>
        
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
